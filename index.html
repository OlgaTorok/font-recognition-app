<body>
    <div id="container">
        <div class="row">
            <div class="col-12">
                <h1 id="title" class="text-center">Font Recognition</h1>
                <br />
                <ul class="nav nav-tabs justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">ImagePredict</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index_video.html">VideoPredict</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-12">
            <br />
                <!-- Image used for prediction -->
            <img src="images/FreeSans.png" id="image" class="center">

            <div id="text-container">
                <!-- Upload or drag and drop image button -->
                <p id="instruction">
                    <button id="uploadBtn"  class="btn btn-info" onclick="clickUploader()">Upload Image</button>
                </p>
                <!-- Image warning when the image is missing -->
                <p id="label" class="label-color"></p>

                <!-- Results from the prediction -->
                <p class="result-color">MobileNet model prediction: 
                    <span id="result" class="salmon-color">FreeSans</span>
                </p>
                <!--  -->
                <input name="imgFile" type="file" id="fileUploader" accept="image/*" onchange="handleImages()">
            </div>
        </div>
    </div>
    <script src="sketch.js"></script>

</body>
